# options:
#   logging: CLOUD_LOGGING_ONLY

steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'compute'
      - 'instances'
      - 'create-with-container'
      - 'my-vm-name'
      - '--container-image=asia-south1-docker.pkg.dev/prajesh-devops/my-docker-repo/myimage'
      - '--zone=asia-south1-a'
      - '--machine-type=n1-standard-1'  # Change to the desired machine type
      - '--tags=http-server,https-server'
      - '--metadata=google-logging-enabled=true'
      - '--logging=gs://cloud-build-buck/logs/'  # Replace with your actual bucket name


steps:
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'asia-south1-docker.pkg.dev/prajesh-devops/my-docker-repo/myimage', 
           '.']

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
           'asia-south1-docker.pkg.dev/prajesh-devops/my-docker-repo/myimage']

  # Entrypoint, timeout and environment variables
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    timeout: 240s
    args:
      - 'compute'
      - 'instances'
      - 'create-with-container'
      - 'my-vm-name'
      - '--container-image=asia-south1-docker.pkg.dev/prajesh-devops/my-docker-repo/myimage'
      - '--zone=asia-south1-a'
      - '--machine-type=n1-standard-1'  # Change to the desired machine type
    env:
      - 'CLOUDSDK_COMPUTE_REGION=asia-south1'


